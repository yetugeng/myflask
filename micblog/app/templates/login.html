<!-- 包含生成表单的 HTML 的模板-->
<! -- extend form base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>
<form action="/login" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>Please enter your Name:<br></p>
    {% for error in form.errors.user_name %}
    <p style="color: red;">[-] {{ error }}</p>
    {% endfor %}<br>

    <p> Remember Me? {{form.remember_me}}</p>
    <p>{{ from.submit }}</p>
</form>
{% endblock %}
